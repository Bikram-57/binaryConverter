<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="icon" type="image/x-icon" href="/icon/math.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container mt-5 fs-bold content">
            <div class="text-center">
                <h2>Number to Binary</h2>
                <h2>Converter</h2>
            </div>

            <div class="row d-flex justify-content-center align-items-center mt-5">
                <div class="col-xxl-6 col-xl-6 col-lg-10 col-md-10 col-12">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body">
                            <div class="text-center">
                                <h2>Convert</h2>
                            </div>

                            <form action="">
                                <div class="row d-flex justify-content-center mt-4">
                                    <div class="col-xxl-7 col-xl-7 col-lg-10 col-md-10 col-12">
                                        <div class="input-group mx-3">
                                            <input type="number" class="form-control remove-focus" placeholder="Enter Number" id="getNumber">
                                            <span class="input-group-text" id="basic-addon1"><i class="bi bi-123"></i></span>
                                        </div>
                                        <div class="mt-3 text-center">
                                            <button class="btn btn-primary" type="button" onclick="convertedResult()">Submit</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-center my-5">
                                    <div class="col-xxl-7 col-xl-7 col-lg-10 col-md-10 col-12">
                                       <label for="result">Result: </label>
                                       <input type="number" id="result" class="result-style">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container text-center">
                <p>&copy; 2024 | Designed and Developed by <a href="https://www.linkedin.com/in/bikram-das-3b15712b4?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="footer-link-design">Bikram Das</a></p>
            </div>
        </footer>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
